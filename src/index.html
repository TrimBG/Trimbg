<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrimBG</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>
    <div class="container">

        <div class="upload-section">
            <h1 class="mb-3">Remove photo background</h1>
            <p class="description text-muted">Upload your photo to have its background removed.</p>
            <input type="file" id="imageInput" accept="image/*" hidden>
            <div id="dropZone" class="drop-zone">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                    <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path
                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                </svg>
                <h3>Drag the photo here.</h3>
                <p>Or click the button below.</p>
                <button id="uploadBtn" class="btn-primary">Select photo</button>
            </div>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <div class="image-container">
                <div class="image-box">
                    <h3>Original photo</h3>
                    <img id="originalImage" alt="Original photo">
                </div>
                <div class="image-box">
                    <h3>Without background</h3>
                    <div id="processedImageContainer">
                        <img id="processedImage" alt="Processed photo">
                    </div>
                </div>
            </div>
            <div class="actions">
                <button id="downloadBtn" class="btn-success">Download photo</button>
                <button id="resetBtn" class="btn-secondary">Photo new</button>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="error" id="error" style="display: none;"></div>

    </div>
    <script src="../src/script.js"></script>
</body>

</html>
